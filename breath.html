
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>極光呼吸引導</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b0b14;
      overflow: hidden;
      font-family: 'Noto Serif TC', serif;
      height: 100%;
    }
    #controls {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      color: white;
      font-size: 0.9rem;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      max-width: 90vw;
      z-index: 999;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #controls label {
      margin-right: 6px;
    }
    #controls input, #controls select {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.25rem 0.6rem;
      font-size: 1rem;
      min-width: 60px;
    }
    #controls button {
      background: rgba(255,255,255,0.4);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    @media (min-width: 481px) {
      #controls {
        position: fixed;
        left: 50%;
        bottom: 20px;
        transform: translateX(-50%);
        cursor: move;
        resize: both;
        overflow: auto;
        min-width: 200px;
        max-height: 40vh;
      }
    }
    @media (max-width: 480px) {
      #controls {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px 20px 0 0;
        width: 95vw;
        padding: 12px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="row">
      <label>呼吸法：</label>
      <select id="presetSelector">
        <option value="sleep">放鬆呼吸</option>
        <option value="4-7-8">4-7-8</option>
        <option value="box">方形呼吸</option>
        <option value="sigh">嘆氣式</option>
        <option value="bhastrika">風箱式</option>
        <option value="kapalabhati">顱頂發光</option>
      </select>
      <button id="playBtn">▷</button>
    </div>
    <div class="row">
      <label>吸</label><input id="inhaleTime" value="4" />
      <label>停</label><input id="hold1Time" value="0" />
    </div>
    <div class="row">
      <label>吐</label><input id="exhaleTime" value="6" />
      <label>停</label><input id="hold2Time" value="0" />
    </div>
  </div>
</body>
</html>
