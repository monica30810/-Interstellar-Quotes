  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const quotes = [
      "çœŸæ­£çš„è‡ªç”±ï¼Œä¸åœ¨æ–¼æ“æœ‰ï¼Œè€Œåœ¨æ–¼èƒ½é¸æ“‡è‡ªå·±çš„åæ‡‰ã€‚â€”â€”ç¶­å…‹å¤šãƒ»å¼—è˜­å…‹",
      "æˆ‘å€‘çœ‹ä¸–ç•Œçš„æ–¹å¼ï¼Œæ±ºå®šäº†æˆ‘å€‘æ˜¯èª°ã€‚â€”â€”å¡çˆ¾ãƒ»æ¦®æ ¼",
      "æœ€æ·±çš„ææ‡¼ï¼Œä¸æ˜¯å¤±å»ä»–äººï¼Œè€Œæ˜¯å¤±å»è‡ªæˆ‘ã€‚â€”â€”æ¦®æ ¼",
      "æ¥ç´è‡ªå·±çš„é»‘æš—ï¼Œæ˜¯é‚å‘å®Œæ•´çš„é–‹å§‹ã€‚â€”â€”æ¦®æ ¼",
      "ç—›è‹¦å¸¸å¸¸æ˜¯ä¸€å°ä¾†è‡ªå…§å¿ƒçš„ä¿¡ã€‚â€”â€”å¼—æ´›å§†"
    ];

    const quoteBox = document.getElementById("quoteBox");
    const btn = document.getElementById("generateBtn");
    const sparkleSound = document.getElementById("sparkleSound");

    btn.addEventListener("click", () => {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.innerHTML = '';
      [...quote].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.classList.add("char");
        span.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
        span.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
        span.style.animationDelay = `${i * 15}ms`;
        quoteBox.appendChild(span);
      });
      sparkleSound.currentTime = 0;
      sparkleSound.play().catch(e => console.log("éŸ³æ•ˆæ’­æ”¾å¤±æ•—ï¼š", e));
    });

    // æ˜Ÿç©ºèƒŒæ™¯
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 400;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const particleCount = 800;
    const geometry = new THREE.BufferGeometry();
    const positions = [], colors = [], color = new THREE.Color();

    for (let i = 0; i < particleCount; i++) {
      positions.push((Math.random() - 0.5) * 1000);
      positions.push((Math.random() - 0.5) * 1000);
      positions.push((Math.random() - 0.5) * 1000);
      color.setHSL(i / particleCount, 1.0, 0.7);
      colors.push(color.r, color.g, color.b);
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({ size: 2.5, vertexColors: true });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // éŸ³æ¨‚æ§åˆ¶
    const bgm = document.getElementById("bgm");
    const toggleBtn = document.getElementById("toggleMusic");
    const volumeSlider = document.getElementById("volumeControl");

    bgm.volume = parseFloat(volumeSlider.value);
    let isPlaying = true;
    bgm.play().catch(err => console.log("éŸ³æ¨‚æ’­æ”¾å¤±æ•—:", err));

    toggleBtn.addEventListener("click", () => {
      if (isPlaying) {
        bgm.pause();
        toggleBtn.textContent = "ğŸ”‡";
      } else {
        bgm.play().catch(err => console.log("éŸ³æ¨‚æ’­æ”¾å¤±æ•—:", err));
        toggleBtn.textContent = "ğŸ”Š";
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener("input", () => {
      bgm.volume = parseFloat(volumeSlider.value);
    });
  </script>
